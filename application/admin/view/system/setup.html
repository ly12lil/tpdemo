{block name='body'}
<!--因为某些问题只能这样把左边的拉伸-->
<script>
    $(document).ready(function () {
        $('#left').css('height',$(document).height())
    })
</script>
<style type="text/css">
    pre{
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
    }
</style>
<div class="col-md-12 col-sm-12 col-xs-12 ">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">系统信息</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <p>系统信息</p>
            <!--一般form都嵌套在box中，将.box-body和.box-footer包起来，这里省略了最外层的div.box和body之上的div.box-header-->
            <form action="{:url('dosetup')}" method="post" id="infoa" enctype="multipart/form-data">
                <!--role="form"语义化属性，for浏览器和搜索引擎。-->
                <div class="box-body">
                    <div class="form-group">
                        <label>站点名称</label>
                        <input type="text" class="form-control input-lg"  placeholder="Site name" name="sitename" value="{$sys_info['sitename']}">
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>关键词 每个关键词使用,分割</label>
                        <input type="text" class="form-control input-lg"  placeholder="Website key words" name="keyword" value="{$sys_info['keyword']}">
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>ICP备案号 没有可省略</label>
                        <input type="text" class="form-control input-lg"  placeholder="ICP record number" name="icp" value="{$sys_info['icp']}">
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>主标题</label>
                        <textarea type="text" class="form-control input-lg"  placeholder="Main title"  name="title">{$sys_info['title']}</textarea>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>副标题</label>
                        <input type="text" class="form-control input-lg"  placeholder="Subtitle" name="subtitle" value="{$sys_info['subtitle']}">
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>版权信息 可直接填写HTML代码</label>
                        <textarea type="text" class="form-control input-lg"  placeholder="Copyright information" style="height: 150px;" name="copyright">{$sys_info['copyright']}</textarea>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group col-md-10 col-sm-7 col-xs-6">
                        <label>网站logo</label>
                        <input class="form-control input-lg"   type="file" name="imageFile" id="file_img" />
                    </div>
                    <input type="hidden" value="{$sys_data['logo']|default=''}" name="h_logo">
                    <img class="col-md-2 col-sm-4 col-xs-6 img-responsive center-block" src="{$Request.root.true}/uploads/{$sys_info['logo']|default='未知'}" alt="Logo">
                </div>
                <div class="box-body">
                <div class="form-group">
                    <label class="pull-left">网站开关</label>
                    <div class="col-sm-10 pull-right">
                        {if $sys_info['status'] == 1}
                            <label class="radio-inline">
                                <input type="radio" name="status"  value="1" checked="checked"> 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0"> 关闭
                            </label>
                        {else}
                            <label class="radio-inline">
                                <input type="radio" name="status"  value="1" > 开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" checked="checked"> 关闭
                            </label>
                        {/if}
                    </div>
                </div>
                </div>
                <!--更多div.form-group-->
                <div class="box-footer">
                    <!--提交按钮放在了div.box-footer中-->
                    <button type="submit" class="btn btn-primary pull-right" id="btn1">保存更改</button>
                </div>
            </form>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</div>
{/block}

{/extend}
